    <title>Week Planner</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- HEADER -->
        <div class="nav-bar">
            <a href="index.html"><h1>Week Planner</h1></a>
            <nav class="navigation">
                <!-- add icons -->
                <a href="events-list.html" class="nav-links"><i class="fa-solid fa-list-ul"></i> Events</a>
                <a href="calendar.html" class="nav-links"><i class="fa-solid fa-calendar-days"></i> Calendar</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="date-container">
            <h2 class="live-date">Today: </h2>
            <button class="date-btn" onclick="previousMonth()">&lt;</button>
            <h3 id="month"></h3>
            <button class="date-btn" onclick="nextMonth()">&gt;</button>
        </section>
        <section class="container">
            <!-- CALENDAR -->
             <article id="calendar">

             </article>

        </section>
    </main>
    <footer>
        <!-- COPYRIGHT INFO -->
    </footer>
<script src="assets/javascript/calendar.js" type="text/javascript"></script>
